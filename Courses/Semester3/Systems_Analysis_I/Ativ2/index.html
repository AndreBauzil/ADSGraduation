<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculo da Dívida</title>
    </head>
    
    <body>
        <header> <!-- Header com específicações do trabalho -->
            <h2><span>Andre Bauzil, Leonardo Vasconcelos</span></h2> 
            <h1>Trabalho de AdS1 - <span id="data"></span></h1>
        </header>
        
        <main>          
            <div class="container">
                <label for="">Valor Base</label>
                <input type="number" id="a">

                <label for="">Multa</label>
                <input type="number" id="d">
                
                <label for="">Meses</label>
                <input type="number" id="b">
                
                <label for="">Juros</label>
                <input type="number" id="c">
                
                <button onClick="calcularValor()">Calcular</button>

                <div class="resultado">
                    <p>A dívida total é de <span  id="valorTot"></span></p>
                </div>
            </div>

            <div class="passoAPasso">
                <h3>Primeiro, calculamos a multa de <span id="multa">0%</span> no valor de R$<span id="valor"></span></br>
                    Depois, somamos com os juros de <span id="juros">0%</span> ao mês, de forma única.
                </h3>
            </div>
        </main>

        <script src="main.js"></script>

    </body>
</html>
